<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Proposal ğŸ’˜</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 320px;
        }

        h1 {
            color: #e63946;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 22px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #e63946;
            color: white;
        }

        #yesBtn:hover {
            background-color: #d62828;
        }

        #noBtn {
            background-color: #adb5bd;
            color: black;
            position: absolute;
        }

        .heart {
            font-size: 40px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

</html>
